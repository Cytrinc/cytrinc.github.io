<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #fff;
      background-color: #2F4F7F;
      padding: 20px;
    }

    /* Header & Footer (combine) */
    header, footer {
      background-color: #1A1D23;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .logo { /* Shorten header-logo class */
      font-size: 24px;
      text-decoration: none;
      margin: 0 20px;
    }

    /* Project Styles */
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 80px;
    }

    .project {
      margin: 20px;
      width: calc(33.33% - 20px);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: #333;
    }

    .project-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .project-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* History Styles */
    .history {
      margin-top: 50px;
    }

    .history-event {
      margin-bottom: 20px;
    }

    .history-event-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .history-event-description {
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="text-align: center;" class="logo">Cytrinc, Creators of Bark.</h1> </header>

  <div class="projects">
    <div class="project">
      <img src="https://bark-coding.vercel.app/src/images/Logo.svg" alt="Bark" class="project-image">
      <h2 class="project-title">Bark</h2>
      <p>A Blockly based coding language.</p>
      <a href=https://bark-coding.vercel.app>Bark Coding</a>
    </div>
  </div>

  <div class="history">
    <h2>Our History</h2>
    <div class="history-event">
      <h3>Founded on April 25th, 2024</h3>
      <p class="history-event-description">Cytrinc was Founded by passionate developers.</p>
    </div>
    <div class="history-event">
      <h3>Bark Project Launched</h3>
      <p class="history-event-description">We, Launched our first project, Bark, in beta.</p>
    </div>
  </div>

  <footer> <p>&copy; Cytrinc, 2024</p>
  </footer>
</body>
</html>
